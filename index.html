<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokéROOM's</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <nav></nav>

  <div class="navbar navbar-dark bg-danger shadow-sm d-md-none"></div>

  <!-- conteúdo que abre e fecha -->
  <div class="collapse bg-dark d-md-none" id="navbarHeader"></div>

  <!-- Carossel -->
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <a href="./index.html"><img src="./images__carossel/capa 1 V2.png" class="d-block w-100"
            alt="Mantendo a jornada viva!"></a>
      </div>
      <div class="carousel-item">
        <a href="./pages_navegation/emuladores.html"><img src="./images__carossel/emuladores carossel.png"
            class="d-block w-100" alt="Emuladores"></a>
      </div>
      <div class="carousel-item">
        <a href="./pages_navegation/ROOM's.html"><img src="./images__carossel/jogos carossel mobile.png"
            class="d-block w-100" alt="jogos Pokémon"></a>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <main class="apresentacao">
    <p class="apresentacao__text">O PokéROOM's é um site com o objetivo de manter vivos os jogos da franquia principal
      de Pokémon, permitindo que novos fãs possam se aventurar em jornadas que já não estão mais disponíveis.</p>
  </main>

  <section class="geracoes">

    <h2 class="geracoes__title">Gerações</h2>

    <div class="container__geracoes">

      <a href="#"><img src="./images__geracoes/gen 1.png" alt="geração 1"></a>

      <a href="#"><img src="./images__geracoes/gen 2.png" alt="geração 2"></a>

      <a href="#"><img src="./images__geracoes/gen 3.png" alt="geração 3"></a>

      <a href="#"><img src="./images__geracoes/gen 4 e 5.png" alt="geração 4 e 5"></a>

      <a href="#"><img src="./images__geracoes/gen 6 e 7.png" alt="geração 6 e 7"></a>

    </div>

  </section>

  <footer>

    <a href="./index.html"><img src="./images/PokéROOM's_Logo.png" alt="Logo Pokémon ROOM's"></a>

    <ul class="footer__navegation">
      <li><a href="./pages_navegation/emuladores.html">Emuladores</a></li>
      <li><a href="./pages_navegation/ROOM's.html">ROOM's</a></li>
      <li><a href="./pages_navegation/sobre.html">Sobre</a></li>
    </ul>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="./js/navbar.js"></script>
  <script src="./js/carossel.js"></script>
  <script src="./js/footer.js"></script>

</body>

</html>
